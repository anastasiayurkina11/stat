<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë–∞–ª–ª—ã —É—á–µ–Ω–∏–∫–æ–≤</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: 'Russo One', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            scroll-behavior: smooth;
        }

        /* –û–±–ª–æ–∂–∫–∞ */
        .cover {
            background-image: url('https://img3.akspic.ru/crops/5/4/7/2/5/152745/152745-dizajn-graficeskij_dizajn-sinij-krasochnost-purpur-3840x2160.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .cover h1 {
            font-size: 48px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        /* –ö–Ω–æ–ø–∫–∞ "–£–∑–Ω–∞–π —Å–≤–æ–π –±–∞–ª–ª" */
        .cover button {
            padding: 15px 30px;
            font-size: 18px;
            color: #ffffff;
            background-color: #9400d3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .cover button:hover {
            background-color: #7a00b3;
            transform: scale(1.05);
        }

        /* –§–∏–ª—å—Ç—Ä—ã */
        .filters {
            display: flex;
            justify-content: space-between;
            margin: 20px;
            padding: 10px;
            background-color: #333333;
            border-radius: 10px;
            gap: 10px;
        }

        .filters select, .filters button {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #9400d3;
            background-color: #1a1a1a;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filters button:hover {
            background-color: #7a00b3;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —É—á–µ–Ω–∏–∫–æ–≤ */
        #students {
            margin: 20px;
        }

        /* –®–∫–∞–ª–∞ –±–∞–ª–ª–æ–≤ */
        .bar-container {
            width: 100%;
            background-color: #333333;
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
            position: relative;
            padding: 10px;
            box-sizing: border-box;
        }

        .bar {
            height: 30px;
            background: linear-gradient(90deg, #00ff00 0%, #00cc88 100%);
            border-radius: 6px;
            text-align: center;
            color: #1a1a1a;
            font-weight: bold;
            line-height: 30px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(0,255,0,0.3);
            position: relative;
        }

        .emoji {
            position: absolute;
            right: -35px; 
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px; 
            z-index: 2;
        }

        .student-name {
            position: absolute;
            left: 15px;
            z-index: 2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            padding: 0 10px;
        }

        /* –®–∫–∞–ª–∞ –±–∞–ª–ª–æ–≤ (–ø–æ–¥–ø–∏—Å—å) */
        .points-scale {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            color: #ffffff;
            font-size: 14px;
            padding: 0 10px;
        }

        /* –§–∏–ª—å—Ç—Ä—ã –ø–æ –≤—Ä–µ–º–µ–Ω–∏ */
        .time-filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }

        .time-filters button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #9400d3;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .time-filters button:hover {
            background-color: #7a00b3;
        }
    </style>
</head>
<body>
    <!-- –û–±–ª–æ–∂–∫–∞ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω -->
    <div class="cover">
        <h1>–ë–ê–õ–õ–´ –£–ß–ï–ù–ò–ö–û–í</h1>
        <button onclick="scrollToTable()">–£–ó–ù–ê–ô –°–í–û–ô –ë–ê–õ–õ</button>
    </div>

    <!-- –§–∏–ª—å—Ç—Ä—ã –ø–æ –≤—Ä–µ–º–µ–Ω–∏ -->
    <div class="time-filters">
        <button onclick="filterByPeriod('day')">–î–µ–Ω—å</button>
        <button onclick="filterByPeriod('week')">–ù–µ–¥–µ–ª—è</button>
        <button onclick="filterByPeriod('month')">–ú–µ—Å—è—Ü</button>
    </div>

    <!-- –§–∏–ª—å—Ç—Ä—ã -->
    <div class="filters">
        <select id="groupFilter">
            <option value="all">–í–°–ï –ì–†–£–ü–ü–´</option>
        </select>
        <button onclick="sortByPoints()">–°–û–†–¢–ò–†–û–í–ê–¢–¨ –ü–û –ë–ê–õ–õ–ê–ú</button>
    </div>

    <!-- –®–∫–∞–ª–∞ –±–∞–ª–ª–æ–≤ -->
    <div class="points-scale">
        <span>0</span>
        <span>200</span>
        <span>400</span>
        <span>600</span>
        <span>800</span>
        <span>1000</span>
    </div>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —É—á–µ–Ω–∏–∫–æ–≤ -->
    <div id="students"></div>

    <script>
        let studentsData = [];

        async function fetchData() {
            const response = await fetch('https://script.google.com/macros/s/AKfycbzKpFEFR47aTJEZTW0vbelAEm_p60Iu6AHN7GGGmuieI0naoBIdJuQfkSAjme6NZZjM/exec');
            const data = await response.json();
            studentsData = data;
            populateGroupFilter(data);
            displayData(data, 'all'); // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ –≥—Ä—É–ø–ø—ã
        }

        function populateGroupFilter(data) {
            const groupFilter = document.getElementById('groupFilter');
            const groups = [...new Set(data.map(student => student.group))];
            groups.forEach(group => {
                const option = document.createElement('option');
                option.value = group;
                option.textContent = `–ì—Ä—É–ø–ø–∞ ${group}`;
                groupFilter.appendChild(option);
            });
        }

        function getEmoji(points) {
            if (points >= 0 && points < 200) return 'üëç'; 
            if (points >= 200 && points < 400) return 'üòä'; 
            if (points >= 400 && points < 600) return '‚≠ê'; 
            if (points >= 600 && points < 800) return 'üöÄ'; 
            if (points >= 800 && points <= 1000) return 'üî•'; 
            return '';
        }


        function displayData(data, group) {
            const container = document.getElementById('students');
            container.innerHTML = '';

            let filteredData;
            if (group === 'all') {
                // –ï—Å–ª–∏ –≤—ã–±—Ä–∞–Ω—ã –≤—Å–µ –≥—Ä—É–ø–ø—ã, –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º –≤—Å–µ—Ö —É—á–µ–Ω–∏–∫–æ–≤ –±–µ–∑ –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∏
                filteredData = data;
            } else {
                // –ï—Å–ª–∏ –≤—ã–±—Ä–∞–Ω–∞ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∞—è –≥—Ä—É–ø–ø–∞, —Ñ–∏–ª—å—Ç—Ä—É–µ–º –ø–æ –Ω–µ–π
                filteredData = data.filter(student => student.group == group);
            }


            filteredData.sort((a, b) => b.points - a.points);


            filteredData.forEach(student => {
                const barContainer = document.createElement('div');
                barContainer.className = 'bar-container';

                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.width = `${Math.min((student.points / 1000) * 100, 100)}%`;
                bar.textContent = `${student.points} –ë–ê–õ–õ–û–í`;

      
                const emoji = document.createElement('span');
                emoji.className = 'emoji';
                emoji.textContent = getEmoji(student.points);
                bar.appendChild(emoji);

                const nameSpan = document.createElement('span');
                nameSpan.className = 'student-name';
                nameSpan.textContent = student.name.toUpperCase();

                barContainer.appendChild(nameSpan);
                barContainer.appendChild(bar);
                container.appendChild(barContainer);
            });
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –ø–µ—Ä–∏–æ–¥—É (–¥–µ–Ω—å, –Ω–µ–¥–µ–ª—è, –º–µ—Å—è—Ü)
        function filterByPeriod(period) {
            const today = new Date();
            let filteredData;

            switch (period) {
                case 'day':
                    filteredData = studentsData.filter(student => {
                        const studentDate = new Date(student.date);
                        return studentDate.toDateString() === today.toDateString();
                    });
                    break;
                case 'week':
                    const startOfWeek = new Date(today);
                    startOfWeek.setDate(today.getDate() - today.getDay());
                    filteredData = studentsData.filter(student => {
                        const studentDate = new Date(student.date);
                        return studentDate >= startOfWeek && studentDate <= today;
                    });
                    break;
                case 'month':
                    const startOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
                    filteredData = studentsData.filter(student => {
                        const studentDate = new Date(student.date);
                        return studentDate >= startOfMonth && studentDate <= today;
                    });
                    break;
                default:
                    filteredData = studentsData;
            }

            const selectedGroup = document.getElementById('groupFilter').value;
            displayData(filteredData, selectedGroup);
        }

        // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –±–∞–ª–ª–∞–º
        function sortByPoints() {
            const selectedGroup = document.getElementById('groupFilter').value;
            displayData(studentsData, selectedGroup);
        }


        document.getElementById('groupFilter').addEventListener('change', (event) => {
            const selectedGroup = event.target.value;
            displayData(studentsData, selectedGroup);
        });


        function scrollToTable() {
            document.querySelector('.filters').scrollIntoView({ behavior: 'smooth' });
        }

        fetchData();
    </script>
</body>
</html>
