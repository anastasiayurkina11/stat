<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баллы учеников</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        /* Общие стили */
        body {
            font-family: 'Russo One', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            scroll-behavior: smooth;
        }

        /* Обложка на весь экран */
        .cover {
            background-image: url('https://img3.akspic.ru/crops/5/4/7/2/5/152745/152745-dizajn-graficeskij_dizajn-sinij-krasochnost-purpur-3840x2160.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .cover h1 {
            font-size: 48px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        /* Кнопка "Узнай свой балл" */
        .cover button {
            padding: 15px 30px;
            font-size: 18px;
            color: #ffffff;
            background-color: #9400d3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .cover button:hover {
            background-color: #7a00b3;
            transform: scale(1.05);
        }

        /* Фильтры */
        .filters {
            display: flex;
            justify-content: space-between;
            margin: 20px;
            padding: 10px;
            background-color: #333333;
            border-radius: 10px;
            gap: 10px;
        }

        .filters select, .filters button {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #9400d3;
            background-color: #1a1a1a;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filters button:hover {
            background-color: #7a00b3;
        }

        /* Контейнер для учеников */
        #students {
            margin: 20px;
        }

        /* Шкала баллов */
        .bar-container {
            width: 100%;
            background-color: #333333;
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
            position: relative;
            padding: 10px;
            box-sizing: border-box;
        }

        .bar {
            height: 30px;
            background: linear-gradient(90deg, #00ff00 0%, #00cc88 100%);
            border-radius: 6px;
            text-align: center;
            color: #1a1a1a;
            font-weight: bold;
            line-height: 30px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(0,255,0,0.3);
        }

        .student-name {
            position: absolute;
            left: 15px;
            z-index: 2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            padding: 0 10px;
        }

        /* Шкала баллов (подпись) */
        .points-scale {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            color: #ffffff;
            font-size: 14px;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <!-- Обложка на весь экран -->
    <div class="cover">
        <h1>БАЛЛЫ УЧЕНИКОВ</h1>
        <button onclick="scrollToTable()">УЗНАЙ СВОЙ БАЛЛ</button>
    </div>

    <!-- Фильтры -->
    <div class="filters">
        <select id="groupFilter">
            <option value="all">ВСЕ ГРУППЫ</option>
        </select>
        <button onclick="sortByPoints()">СОРТИРОВАТЬ ПО БАЛЛАМ</button>
    </div>

    <!-- Шкала баллов -->
    <div class="points-scale">
        <span>0</span>
        <span>1000</span>
    </div>

    <!-- Контейнер для учеников -->
    <div id="students"></div>

    <script>
        let studentsData = [];

        async function fetchData() {
            const response = await fetch('https://script.google.com/macros/s/AKfycbw9OC7gG06RovUphUUA5rpGn6fKmgK_CSVsQ_39XCFNzqf0sbYmOzliommfPVP6QRGx/exec');
            const data = await response.json();
            studentsData = data;
            populateGroupFilter(data);
            displayData(data, 'all'); // По умолчанию показываем все группы
        }

        // Заполняем фильтр группами
        function populateGroupFilter(data) {
            const groupFilter = document.getElementById('groupFilter');
            const groups = [...new Set(data.map(student => student.group))];
            groups.forEach(group => {
                const option = document.createElement('option');
                option.value = group;
                option.textContent = `Группа ${group}`;
                groupFilter.appendChild(option);
            });
        }

        // Отображаем данные
        function displayData(data, group) {
            const container = document.getElementById('students');
            container.innerHTML = '';

            let filteredData;
            if (group === 'all') {
                // Если выбраны все группы, отображаем всех учеников без группировки
                filteredData = data;
            } else {
                // Если выбрана конкретная группа, фильтруем по ней
                filteredData = data.filter(student => student.group == group);
            }

            // Сортируем данные по баллам
            filteredData.sort((a, b) => b.points - a.points);

            // Отображаем учеников
            filteredData.forEach(student => {
                const barContainer = document.createElement('div');
                barContainer.className = 'bar-container';

                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.width = `${Math.min((student.points / 1000) * 100, 100)}%`;
                bar.textContent = `${student.points} БАЛЛОВ`;

                const nameSpan = document.createElement('span');
                nameSpan.className = 'student-name';
                nameSpan.textContent = student.name.toUpperCase();

                barContainer.appendChild(nameSpan);
                barContainer.appendChild(bar);
                container.appendChild(barContainer);
            });
        }

        // Сортировка по баллам
        function sortByPoints() {
            const selectedGroup = document.getElementById('groupFilter').value;
            displayData(studentsData, selectedGroup);
        }

        // Обработчик изменения фильтра по группам
        document.getElementById('groupFilter').addEventListener('change', (event) => {
            const selectedGroup = event.target.value;
            displayData(studentsData, selectedGroup);
        });

        // Плавный скроллинг к таблице
        function scrollToTable() {
            document.querySelector('.filters').scrollIntoView({ behavior: 'smooth' });
        }

        // Загружаем данные при загрузке страницы
        fetchData();
    </script>
</body>
</html>
